server:
  port: 8081

spring:
  application:
    name: iBeer
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: config.i18n.messages
  banner:
    location: classpath:static/banner.txt
  datasource:
    primary:
      driver-class-name: org.mariadb.jdbc.Driver
      username: admin
      password: ibeer-secret
      url: jdbc:mariadb:aurora://ibeer-db.cluster-c3yl2gogn9ky.us-east-1.rds.amazonaws.com:3306/ibeer
    secondary:
      driver-class-name: org.mariadb.jdbc.Driver
      username: admin #${DATASOURCE_USERNAME}
      password: ibeer-secret #${DATASOURCE_PASSWORD}
      url: jdbc:mariadb://ibeer-db.cluster-ro-c3yl2gogn9ky.us-east-1.rds.amazonaws.com:3306/ibeer
#      url: jdbc:mariadb:loadbalance://ibeer-dbinstance1.c3yl2gogn9ky.us-east-1.rds.amazonaws.com:3306,ibeer-dbinstance2.c3yl2gogn9ky.us-east-1.rds.amazonaws.com:3306/ibeer
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.json
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        id:
          new_generator_mappings: false
        default_schema: public
        ddl-auto: validate
        show_sql: true
        format_sql: true
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
        jdbc:
          batch_size: 50
          order_inserts: true
          order_updates: true
          batch_versioned_data: true
          lob:
            non_contextual_creation: true
          temp:
            use_jdbc_metadata_defaults: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace

management:
  endpoints:
    jmx:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: "always"
      show-components: "always"

springdoc:
  swagger-ui:
    operationsSorter: method
    path: /swagger-ui.html
    api-docs:
      enabled: false

swagger-ui:
  api-info:
    title: "REST support for iBeer API"
    description: "This is the REST UI support of iBeer API. Here you can perform REST operations on the API."
    license: "Apache License 2.0"
    version: "0.0.6"
    base_package: "com.ipaixao.ibeer"
    contact_name: "Iago Paixao"
    contact_url: "https://github.com/iagopaixao/i-beer"
    contact_email: "euiagopaixao@gmail.com"